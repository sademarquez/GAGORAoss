name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Build the Docker image
     run: docker build . --file Dockerfile --build-arg MODEL_SIZE=1b --tag my-image-name:$(date
     +%s)

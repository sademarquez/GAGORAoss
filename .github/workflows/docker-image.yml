name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        run: |
          # Define el tamaño del modelo a construir. Puedes cambiar "1b" por "7b", etc.
          MODEL_VERSION=1b
          
          # Crea una etiqueta de imagen única con tu usuario de Docker y la fecha.
          IMAGE_TAG=${{ secrets.DOCKER_USERNAME }}/gagoraoss:${MODEL_VERSION}-$(date +%s)
          
          echo "Building and pushing image: $IMAGE_TAG"
          
          # Construye la imagen pasándole el argumento MODEL_SIZE y la etiqueta.
          docker build . \
            --file Dockerfile \
            --build-arg MODEL_SIZE=${MODEL_VERSION} \
            --tag $IMAGE_TAG
            
          # Sube la imagen a Docker Hub.
          docker push $IMAGE_TAG
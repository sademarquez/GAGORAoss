# .github/workflows/build-large-models.yml
name: Build Large Models

on:
  push:
    paths:
      - 'models/**'
  workflow_dispatch:

jobs:
  build-gpt-20b:
    runs-on: ubuntu-latest-32core  # GitHub hosted runner con 32GB
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Build GPT-OSS 20B
      run: |
        docker build \
          --build-arg MODEL_SIZE=20b \
          --platform linux/amd64 \
          -t agora/gpt-oss-20b:latest \
          .
    
    - name: Push to Registry
      run: |
        docker push agora/gpt-oss-20b:latest
    
    - name: Create Ollama Package
      run: |
        docker run --rm \
          -v ${{ github.workspace }}/dist:/export \
          agora/gpt-oss-20b:latest \
          /package_for_ollama.sh
    
    - name: Upload Ollama Model
      uses: actions/upload-artifact@v3
      with:
        name: gpt-oss-20b-ollama
        path: dist/gpt-oss-20b-ollama.tar.gz
